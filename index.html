<!DOCTYPE html>
<html>
<head>
	<title>Card</title>
	<script src="stylesheet/js/jquery-3.6.4.js"></script>
</head>
<body>
	<br><br>
	<div class="card">
		<div class="dot"></div>
		<div class="dot-1"></div>
		<div class="header">
			<nav>
				<b><br>
					<a href="#" class="menu" style="margin-right: -8px; color: #d76464">FIVER</a>
					<a href="#" class="menu" style="margin-right: -8px;">CONTACT</a>
					<a href="#" class="menu">ABOUT ME</a>
				</b>
			</nav>
		</div>
		<div class="grid">
			<div class="dot-2"></div>
			<div class="dot-3"></div>
			<div class="dot-4"></div>
			<div style="position: relative;">
				<span class="title" style="color: lavender;">HI, I'M <font color="#6caf7b" class="title">Z</font>IDAN</span><br>

					DESIGNER/WEB DEVELOPMENT<br>
					FROM INDONESIA
				</p>

			</div>
		</div>
		<div class="picture">
			<img src="proflie1.png" class="img">

		</div>
		<div class="footer">
			<center>
				<nav style="padding: 60px">
					<a href="#"><img src="instagram.png" alt="instagram" class="icon"></a>
					<a href="#"><img src="twitter.png" alt="twitter" class="icon"></a>
					<a href="#"><img src="facebook1.png" alt="facebook" class="icon"></a>
					<a href="#"><img src="fiver.png" alt="facebook" class="icon"></a>
				</nav>
			</center>
		</div>
	</div>
	<link rel="stylesheet" type="text/css" href="stylesheet/css/css.css">

</body>
</html>
